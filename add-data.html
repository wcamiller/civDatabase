<div class="large-9 push-3 columns" style="padding-top:15px;">

	<div id="addCivDiv" class="large-9 columns">
		<h3>Add / Edit Civilization</h3>

		<form id="addCivForm">
			<fieldset>
				<legend>Name & Ability</legend>
				<div class="large-6 columns">
					<input type="text" name="civName" placeholder="Civilization Name">
				</div>
				<div class="large-9 columns">
					<div id="alertCiv" class="large-12 columns alert">
					</div>
					<div id="successCiv" class="large-12 columns success">
					</div>
				</div>
				<div class="large-6 columns">
					<input type="text" name="uniqueAbility" placeholder="Unique Ability">
				</div>
				<div class="large-6 columns left">
					<input type="text" name="leader" placeholder="Leader Name">
				</div>
			</fieldset>
			<div class="row">
				<input class="right button radius small" id="submitAddCiv" type="button" value="Submit">
			</div>
		</form>
		
		<form id="addUnitsForm">
			<fieldset>

				<legend>Units</legend>
				<div class="large-4 columns">
					<select id="dropDown1" name="dropDown1"></select>
				</div>
				<div id="alertUnit" class="large-12 columns alert">
				</div>
				<div id="successUnit" class="large-12 columns success">
				</div>
				<div class="large-12 columns">
					<input type="text" name="unit1" placeholder="Unique Unit 1" />
				</div>

				<div class="large-2 columns">
					<input type="text" name="combatStrength1" placeholder="Combat Stength 1"  />
				</div>
				<div class="large-2 columns">
					<input type="text" name="rangedStrength1" placeholder="Ranged Strength 1"  />
				</div>
				<div class="large-2 columns">
					<input type="text" name="movement1" placeholder="Movement 1"  />
				</div>
				<div class="large-2 columns">
					<input type="text" name="replacesUnit1" placeholder="Replaces 1"  />
				</div>
				<div class="large-12 columns">
					<input type="text" name="descrip1" placeholder="Unique Description 1"/>
				</div>

				<div class="large-12 columns">
					<input type="text" name="unit2" placeholder="Unique Unit 2"/>
				</div>
				<div class="large-2 columns">
					<input type="text" name="combatStrength2" placeholder="Combat Strength 2"  />
				</div>
				<div class="large-2 columns">
					<input type="text" name="rangedStrength2" placeholder="Ranged Strength 2"  />
				</div>
				<div class="large-2 columns">
					<input type="text" name="movement2" placeholder="Movement 2"  />
				</div>
				<div class="large-2 columns left">
					<input type="text" name="replacesUnit2" placeholder="Replaces 2"  />
				</div>
				<div class="large-12 columns">
					<input type="text" name="descrip2" placeholder="Unique Description 2"/>
				</div>
			</fieldset>
			
			<div class="row">
				<input class="right button radius small" id="submitAddUnits" type="button" value="Submit">
			</div>
		</form>

		<form id="addBuildingsForm">
			<fieldset>
				<legend>Buildings</legend>
				<div class="large-4 columns">
					<select id="dropDown2" name="dropDown2"></select>
				</div>
				<div id="alertBuilding" class="large-12 columns alert">
				</div>
				<div id="successBuilding" class="large-12 columns success">
				</div>
				<div class="large-3 columns">
					<input type="text" name="buildingName1" placeholder="Unique Building 1 Name" />
				</div>

				<div class="large-3 columns">
					<input type="text" name="replacesBuilding1" placeholder="Replaces Building 1" />
				</div>
				<div class="large-12 columns">
					<input type="text" name="buildingDesc1" placeholder="Unique Building 1 Desc." />
				</div>

				<div class="large-3 columns">
					<input type="text" name="buildingName2" placeholder="Unique Building 2 Name" />
				</div>
				<div class="large-3 columns">
					<input type="text" name="replacesBuilding2" placeholder="Replaces Building 2" />
				</div>

				<div class="large-12 columns">
					<input type="text" name="buildingDesc2" placeholder="Unique Building 2 Desc." />
				</div>
			</fieldset>

			<div class="row">
				<input class="right button radius small" id="submitAddBuildings" type="button" value="Submit">
			</div>
		</form>
	</div>
